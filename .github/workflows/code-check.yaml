name: Code Check

on: 
  pull_request

permissions:
  actions: read
  contents: write

jobs:
  lint:
    name: 💅 Biome
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - name: 🦖 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.12.1

      - name: 🔻 Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🏃 Run Node and NPM setup
        uses: ./.github/actions/setup-project

      - name: 👧 Lint check
        id: lint
        run: |
          pnpm lint:fix
          # Check for changes
          if git diff --name-only --exit-code; then
            echo "has_changes=false" >> $GITHUB_OUTPUT  
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT  
          fi
      
      - name: 💭 Get current branch name
        id: get_branch
        if: ${{ steps.lint.outputs.has_changes == 'true' }}
        run: echo "BRANCH_NAME=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}" >> $GITHUB_OUTPUT
      
      - name: 📥 Checkout current branch
        if: ${{ steps.lint.outputs.has_changes == 'true' }}
        run: git checkout ${{ steps.get_branch.outputs.BRANCH_NAME }}
      
      - name: 🔄 Commit changes
        if: ${{ steps.lint.outputs.has_changes == 'true' }}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "fix(lint): safe errors" || echo "No changes to commit"
          git push
      
